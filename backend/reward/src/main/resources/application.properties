# Mysql
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.hibernate.ddl-auto = update

spring.datasource.url=jdbc:mysql://user-credit:3306/sda-reward
spring.datasource.username=reward
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.platform=mysql

# RabbitMQ
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


rabbitmq.queue.name.newuser=cmu-x-reward-newuser
rabbitmq.queue.name.update.coins=cmu-x-reward-update-coins
rabbitmq.queue.name.update.points=cmu-x-reward-update-points
rabbitmq.queue.name.newuser.sub=cmu-x-subscription-newuser

rabbitmq.exchange.name=cmuxExchange
rabbitmq.exchange.fanout.name=cmuxfanoutExchange

rabbitmq.newuser.routing.key=cmux-newuser
rabbitmq.newfollower.routing.key=cmux-newfollower
rabbitmq.newlike.routing.key=cmux-newlike
rabbitmq.newicon.routing.key=cmux-newicon